<html>
    <script>
        const promise1 = Promise.resolve(3);
        const promise2 = Promise.reject(4);

        Promise.allSettled([promise1, promise2])  // it returns with status of each promise
            .then((results) => {
                console.log(results);
            })
            .catch((error) => {
                console.log(error);
            })
    </script>
</html>
